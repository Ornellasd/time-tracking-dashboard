<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color: #fff }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid-container">

      <div class="item1 card">
        <div class="card-header">
          <img src="./images/image-jeremy.png" alt="Jeremy Image Icon" />
          <div class="header-info">
            <span>Report for</span>
            <span class="name">Jeremy Robson</span>
          </div>
        </div>
        <div class="timeframe-container">
          <span class="timeframe timeframe-clicked" data-timeframe="daily"><a>Daily</a></span>
          <span class="timeframe" data-timeframe="weekly"><a>Weekly</a></span>
          <span class="timeframe" data-timeframe="monthly"><a>Monthly</a></span>
        </div>
      </div>

      <div class="card time-subject work-time" data-subject="Work"></div>
      <div class="item3 card time-subject play-time" data-subject="Play"></div>  
      <div class="item4 card time-subject study-time" data-subject="Study"></div>
      <div class="item5 card time-subject exercise-time" data-subject="Exercise"></div>
      <div class="item6 card time-subject social-time" data-subject="Social"></div>
      <div class="item7 card time-subject selfcare-time" data-subject="Self Care"></div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ornellasd">David Ornellas</a>.
  </div>

  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
